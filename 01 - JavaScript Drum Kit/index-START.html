<script>
// listen for keypress event on keyboard ?? - done
// match a specific key pressed - done
// play corosponding key audio - done
// reset audio - done
// apply style change - done
// remove style change


function playAudio (e) { //listen to the keypress event
const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //get key
if(!audio) return; //if the audio returns null the function exists
audio.currentTime=0; //reset the time
audio.play(); //play corrosponing key
const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);  //apply style change
key.classList.add('playing');  //apply style chnges
}

function removeTransition(e){
if(e.propertyName !== 'transform')return; //to return when there is no transform
console.log(e.propertyName);
this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playAudio);
